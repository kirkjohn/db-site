<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <h1>Hello World</h1>
    <form action="" id="user-form">
      <div class="personal-info">
        <div>
          <input type="text" placeholder="Enter name..." id="username" />
        </div>
        <div>
          <input type="text" placeholder="Email..." id="email" />
        </div>
        <div>
          <input type="text" placeholder="Password..." id="password" />
        </div>
      </div>
      <h2>Payment Info</h2>
      <div>
        <input type="text" placeholder="First Name" id="fname" />
        <input type="text" placeholder="Last Name" id="lname" />
      </div>
      <div>
        <input type="text" placeholder="Card number" id="cardno" />
      </div>
      <div>
        <select name="month" id="month">
          <option selected>Month</option>
          <option value="01">Janaury-01</option>
          <option value="02">February-02</option>
          <option value="03">March-03</option>
          <option value="04">April-04</option>
          <option value="05">May-05</option>
          <option value="06">June-06</option>
          <option value="07">July-07</option>
          <option value="08">August-08</option>
          <option value="09">September-09</option>
          <option value="10">October-10</option>
          <option value="11">November-11</option>
          <option value="12">December-12</option>
        </select>
        <select name="year" id="year">
          <option selected>Year</option>
          <option value="2019">2019</option>
          <option value="2020">2020</option>
          <option value="2021">2021</option>
          <option value="2022">2022</option>
          <option value="2023">2023</option>
          <option value="2024">2024</option>
          <option value="2025">2025</option>
        </select>
        <input type="text" name="" id="cvv" placeholder="CVV/CV2" />
      </div>
      <div>
        <input type="text" placeholder="Country" id="country" />
        <input type="text" placeholder="Zipcode" id="zipcode" />
      </div>

      <button type="submit">Submit</button>
    </form>

    <script src="src/main.js"></script>
  </body>
</html>
